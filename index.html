<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taiwan Stock Information</title>
    <link rel="stylesheet" href="styles.css">
</head:
<body>
    <div class="container">
        <h1>Taiwan Stock Information</h1>
        <div class="search-box">
            <input type="text" id="stockCode" placeholder="Enter Taiwan stock code...">
            <button onclick="getStockInfo()">Search</button>
        </div>
        <div class="chart-container">
            <canvas id="stockChart"></canvas>
        </div>
        <div id="stockInfo" class="stock-info">
            <!-- Stock information will be displayed here -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
